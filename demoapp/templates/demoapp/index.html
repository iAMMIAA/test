<!DOCTYPE html>
<html>
<head>
    <title>Medication Recognition</title>
    <style>
        .content {
			  max-width: 500px;
			  margin: auto;
		}
        .bg-img{
            width: 100%;
            height: 100vh;
            background-image:linear-gradient(rgba(122, 193, 244, 0.71),rgba(59, 99, 231, 0.7));
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class = "header">
            <row style = "width: 100% ; display: flex; justify-content: center; color:rgb(255, 255, 255); background-color:rgb(10, 29, 66) ;">
                <h1 class="header-text">Medication Recognition</h1>
            </row>
        </div>
        <br>
        <div class="content">
            <div class = "uploadImage">
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <form id="drugForm" enctype="multipart/form-data">
                        <input type="file" id="imageInput" name="image"><br>
                        <button type="submit">POST</button><br>
                        <button type="button" id="checkButton">CHECK</button>
                    </form>
                </row>
            </div>
                                   
        </div>
    </div>
</body>
</html>
